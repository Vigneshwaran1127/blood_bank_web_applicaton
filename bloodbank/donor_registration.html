<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donor Registration</title>
    <link rel="stylesheet" href="donor_registration.css" />
    <style>
      input[type="submit"]:hover {
        background-color: #a30000; /* Darker blood color */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Blood Bank Registration</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="donor_registration.html">Donate Blood</a></li>
          <li><a href="seeker.html">Find Blood</a></li>
        </ul>
      </nav>
    </header>

    <h1 style="color: #800000">Blood Donor Registration</h1>
    <form
      action="donor_registration.php"
      method="post"
      style="align-items: center; justify-content: center"
    >
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />
      <label for="blood_type">Blood Type:</label>
      <select id="blood_type" name="blood_type" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="Golde">Golden blood</option>
        <option value="Bomba">Bombay blood</option>
      </select>
      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <input
        type="submit"
        style="
          background-color: #cc0000;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s;
        "
        value="Register"
      />
    </form>
  </body>
</html>
